---
layout: posts
title: Blog
---

{% for post in paginator.posts %}
{% if post.hidden != 1 %}
<article{% if post.image %} style="background-image:url('/content/{{ post.image }}'){% if post.image-position %};background-position-y:{{ post.image-position }}{% endif %}"{% endif %}>
	<a href="{{ post.url }}">
		<div class="wrapper">
			<h1>{{ post.title }}</h1>
			<time>{{ post.date | date: "%B %e, %Y" }}</time>
		</div>
	</a>
</article>
{% endif %}
{% endfor %}
