<!DOCTYPE html>
<html>
	<head>
		<title>Ian Glen</title>
		<meta charset="UTF-8" />

		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic|Cabin:400,400italic' rel='stylesheet' type='text/css' />
		<style type="text/css">
			*
			{
				margin: 0;
				padding: 0;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;

				-webkit-font-smoothing: antialiased;
			}

			html, body, .wrapper
			{
				width: 100%;
				height: 100%;
			}

				body, .wrapper, .content, nav
				{
					text-align: center;
				}

			body
			{
				display: table;
				background: #333333 url('img/background.jpg');
				background-size: 100% 100%;
			}

			.wrapper
			{
				display: table-cell;
				vertical-align: middle;
			}

			h1
			{
				display: block;
				margin-bottom: 20px;

				font-family: 'Lato';
				font-size: 24pt;
				font-weight: 400;

				color: #FFFFFF;
			}

			span.bio
			{
				display: block;
				margin-bottom: 30px;

				font-family: 'Cabin';
				font-style: italic;
				font-size: 13pt;
				color: #666666;
			}

				span.bio b
				{
					font-weight: 400;
					color: #888888;
				}

			nav
			{
				display: block;

				font-family: 'Lato';
				font-weight: 600;
				font-size: 11pt;
			}

				nav a
				{
					
					margin-right: 30px;

					text-transform: uppercase;
					text-decoration: none;
					color: #FFFFFF;

					-webkit-transition: opacity .2s;
					-moz-transition: opacity .2s;
					-ms-transition: opacity .2s;
					-o-transition: opacity .2s;
					transition: opacity .2s;
				}

					nav a:last-child
					{
						margin-right: 0px;
					}

					nav a:hover, nav a:active
					{
						opacity: 0.6;
					}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<h1>ian<b>glen</b></h1>
				<span class="bio">A high school junior by day, <b>hacker</b>, <b>maker</b>, and <b>developer</b> at night.</span>
				<br />
				<nav>
					<a href="mailto:ian@ianglen.me">Get in Touch</a>
					<a href="http://twitter.com/codeThatThinks">Twitter</a>
					<a href="http://github.com/codeThatThinks">Github</a>
					<a href="#">Projects</a>
					<a href="blog/">Blog</a>
				</nav>
			</div>
		</div>
	</body>
</html>
