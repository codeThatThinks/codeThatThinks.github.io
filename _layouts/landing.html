<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ site.name }}</title>
		{% include meta.html %}
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml" />
		<style type="text/css">#landing {flex-direction: column;min-height:35em}</style>
	</head>
	<body>
		<header id="landing">
			<img alt="Profile Picture" src="img/profile.jpg" />
			<h1>{{ site.name }}</h1>
			<p>{{ site.bio }}</p>
			<nav>
				{% for link in site.links %}
				<a href="{{ link.url }}">{{ link.name }}</a>
				{% endfor %}
			</nav>
		</header>
		<main>
			{{ content }}
		</main>
		<footer>&copy; Ian Glen - <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a> unless specified</footer>
		<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
	</body>
</html>
