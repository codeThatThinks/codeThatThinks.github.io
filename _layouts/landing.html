<!DOCTYPE html>
<html>
	<head>
		<title>{{ site.name }}</title>

		{% include meta.html %}

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<style type="text/css">html,body{font-family:'Asap',sans-serif;font-size:12pt;color:#444;line-height:1.75;margin:0;padding:0;text-align:justify}h1,h2,h3{max-width:40rem;line-height:1.2;font-weight:400;margin:2rem auto;padding:0 2rem;text-align:left}h1{font-size:400%;margin-top:0}h2{font-size:200%}h3{font-size:150%}p{max-width:40rem;padding:0 2rem;margin:1rem auto}a:link,a:visited{color:#444;text-decoration:none;border-bottom:2px solid #CCC}a:hover,a:active{color:#000;border-bottom-color:#000}code{font-size:90%;background-color:#EEE;display:inline-block;padding:0 .5rem}time{display:block;max-width:40rem;padding:0 2rem;margin:0 auto;color:#AAA}header{background:#000 url(/images/background.jpg);background-size:cover;background-position:center center;padding:8rem 0;color:#FFF;text-align:center;margin-bottom:4rem}header h1{text-align:center}header a:link,header a:visited{color:#CCC;border-bottom-color:#AAA}header a:hover,header a:active{color:#FFF;border-bottom-color:#FFF}nav{text-align:center;max-width:40rem;padding:0 2rem;margin:1rem auto}nav a{margin-right:3%}nav a:last-child{margin-right:0}footer{text-align:center;color:#AAA;padding:2rem 0}.post{margin-bottom:2rem}.post h3{margin:.5rem auto}</style>
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml" />
	</head>
	<body>
		<header>
			<h1>{{ site.name }}</h1>
			<p>{{ site.description }}</p>
			<nav>
				{% for link in site.links %}
				<a href="{{ link.url }}">{{ link.name }}</a>
				{% endfor %}
			</nav>
		</header>
		<main>
			{{ content }}
		</main>
		<footer><p>&copy; 2009-{{ site.time | date: "%Y" }} Ian Glen</p></footer>
		<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet" />
	</body>
</html>
