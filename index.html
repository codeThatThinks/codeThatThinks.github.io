---
layout: landing
---
<header itemscope itemtype="http://schema.org/Person">
	<span itemprop="name" style="display:none;">{{ site.name }}</span>
	<span itemprop="givenName" style="display:none;">{{ site.firstName }}</span>
	<span itemprop="familyName" style="display:none;">{{ site.lastName }}</span>
	<span itemprop="description" style="display:none;">{{ site.description }}</span>
	<span itemprop="gender" style="display:none;">{{ site.gender }}</span>
	<span itemprop="jobTitle" style="display:none;">{{ site.jobTitle }}</span>
	<span itemprop="email" style="display:none;">{{ site.email }}</span>
	<a href="/" id="title">{{ site.title }}</a><br />
	<span id="bio">{{ site.landingDescription }}</span><br />
	<nav>
		{% for link in site.links %}
		<a href="{{ link.url }}">{{ link.name }}</a>
		{% endfor %}
	</nav>
</header>
